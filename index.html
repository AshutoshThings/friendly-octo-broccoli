<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal-Q-Later</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc">
    <div class="container">
        <div class="headerLabel">Cal-Q-Later</div>
        <div class="display">
            <input type="text" placeholder="Digital Display" readonly>
        </div>
        <div class="utilityButtons">
            <button>A/C</button>
            <button id="on">ON</button>
            <button id="off">OFF</button>
        </div>
        <div class="valueButtons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">-</button>
            <button>.</button>
            <button>0</button>
            <button class="operation">+</button>
            <button class="operation">=</button>
        </div>
    </div>
    </div>
</body>
</html>
